<div cg-busy="{promise:myPromise,message:'Itâ€™s not my fault.',templateUrl:'views/loader.html'}"></div>
<div ng-include="'views/staffPicks.html'" class="container set-container-margin"></div>

<section id="topseller" ng-controller="TopsellercatCtrl as top" flex ng-cloak>
    <div class="container">
        <div class="title">
            TOP SELLER ITEMS
        </div>
        <div class="categories">
            <a ng-href="{{category.url}}" class="card" ng-repeat="category in topsellercategory">
                <md-card>
                    <img class="md-card-image" ng-src="{{category.itemimg}}">
                    <!--<md-icon md-svg-src="../images/categories/{{category.itemtype}}.svg"></md-icon>-->
                    <md-card-content>
                        <div class="left">
                            <h5 class="md-title">{{category.itemname}}</h5>
                        </div>
                        <div class="right">
                            <span><i class="mdi mdi-tag-text-outline"></i> {{category.itemsold}}</span>
                        </div>
                    </md-card-content>
                </md-card>
            </a>
        </div>
    </div>
</section>
